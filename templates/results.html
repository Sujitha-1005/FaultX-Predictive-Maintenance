<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaultX - Analysis Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #EAD8C0 0%, #F5E9D9 50%, #EAD8C0 100%);
      color: #333;
      min-height: 100vh;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    body:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(128,61,59,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(360deg); }
    }

    /* NAVBAR - Static at top */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 20px 40px;
      box-shadow: 0 4px 20px rgba(128, 61, 59, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(128, 61, 59, 0.1);
      transition: all 0.3s ease;
    }

    .header-left h1 {
      font-size: 2rem;
      color: #803D3B;
      font-weight: 900;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }

    .header-left h1:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: #803D3B;
      transition: width 0.3s ease;
    }

    .header:hover .header-left h1:after {
      width: 100%;
    }

    .header-left p {
      color: #666;
      font-size: 0.95rem;
      display: none; /* Removed "Predictive Maintenance Platform" */
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #803D3B 0%, #5f2b28 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(128, 61, 59, 0.3);
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(128, 61, 59, 0.4);
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      position: relative;
      z-index: 1;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(128, 61, 59, 0.15);
      margin-bottom: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .status-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(128, 61, 59, 0.2);
    }

    .status-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .status-icon.critical {
      color: #d32f2f;
    }

    .status-icon.warning {
      color: #f57c00;
    }

    .status-icon.good {
      color: #2e7d32;
    }

    .status-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #803D3B;
    }

    .status-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }

    .priority-badge {
      display: inline-block;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .priority-badge.CRITICAL {
      background: linear-gradient(135deg, #d32f2f, #b71c1c);
      color: #fff;
    }

    .priority-badge.HIGH {
      background: linear-gradient(135deg, #f57c00, #e65100);
      color: #fff;
    }

    .priority-badge.MEDIUM {
      background: linear-gradient(135deg, #ffa726, #fb8c00);
      color: #fff;
    }

    .priority-badge.LOW {
      background: linear-gradient(135deg, #66bb6a, #43a047);
      color: #fff;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(128, 61, 59, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .metric-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(128, 61, 59, 0.18);
    }

    .metric-icon {
      font-size: 2rem;
      color: #803D3B;
      margin-bottom: 10px;
    }

    .metric-label {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .metric-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #803D3B;
      margin-bottom: 5px;
    }

    .metric-detail {
      font-size: 0.9rem;
      color: #888;
    }

    .details-section {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(128, 61, 59, 0.12);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .details-section h3 {
      font-size: 1.5rem;
      color: #803D3B;
      margin-bottom: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert-list, .causes-list {
      list-style: none;
    }

    .alert-list li, .causes-list li {
      padding: 12px 15px;
      margin-bottom: 10px;
      background: rgba(128, 61, 59, 0.05);
      border-left: 4px solid #803D3B;
      border-radius: 5px;
      font-size: 1rem;
    }

    .alert-list li.critical {
      background: rgba(211, 47, 47, 0.1);
      border-left-color: #d32f2f;
    }

    .alert-list li.warning {
      background: rgba(245, 124, 0, 0.1);
      border-left-color: #f57c00;
    }

    .alert-list li.success {
      background: rgba(46, 125, 50, 0.1);
      border-left-color: #2e7d32;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
        padding: 15px 20px;
      }

      .header-right {
        flex-direction: column;
      }

      .metrics-grid {
        grid-template-columns: 1fr;
      }

      .container, .status-card, .details-section {
        padding: 20px;
        margin: 15px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .nav-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1>FaultX</h1>
      <p>Analysis Results</p>
    </div>
    <div class="nav-buttons">
      <a href="/input" class="nav-btn"><i class="fas fa-arrow-left"></i> New Analysis</a>
      <a href="/history" class="nav-btn"><i class="fas fa-history"></i> History</a>
    </div>
  </div>

  <div class="container">
    <div class="status-card" id="statusCard">
      <div class="status-icon" id="statusIcon">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <h2 class="status-title" id="statusTitle">Loading Results...</h2>
      <p class="status-subtitle" id="statusSubtitle"></p>
      <div class="priority-badge" id="priorityBadge" style="display: none;"></div>
    </div>

    <div class="metrics-grid" id="metricsGrid" style="display: none;">
      <div class="metric-card">
        <div class="metric-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="metric-label">Failure Probability</div>
        <div class="metric-value" id="failureProbability">-</div>
        <div class="metric-detail" id="failureType">-</div>
      </div>

      <div class="metric-card">
        <div class="metric-icon"><i class="fas fa-clock"></i></div>
        <div class="metric-label">Remaining Useful Life</div>
        <div class="metric-value" id="rulHours">-</div>
        <div class="metric-detail" id="rulDays">-</div>
      </div>

      <div class="metric-card">
        <div class="metric-icon"><i class="fas fa-heartbeat"></i></div>
        <div class="metric-label">Health Score</div>
        <div class="metric-value" id="healthScore">-</div>
        <div class="metric-detail">Equipment condition</div>
      </div>

      <div class="metric-card">
        <div class="metric-icon"><i class="fas fa-rupee-sign"></i></div>
        <div class="metric-label">Potential Savings</div>
        <div class="metric-value" id="savings">-</div>
        <div class="metric-detail">Cost prevention</div>
      </div>
    </div>

    <div class="details-section" id="alertsSection" style="display: none;">
      <h3><i class="fas fa-bell"></i> Alerts</h3>
      <ul class="alert-list" id="alertsList"></ul>
    </div>

    <div class="details-section" id="causesSection" style="display: none;">
      <h3><i class="fas fa-search"></i> Root Cause Analysis</h3>
      <ul class="causes-list" id="causesList"></ul>
    </div>

    <div class="details-section" id="maintenanceSection" style="display: none;">
      <h3><i class="fas fa-wrench"></i> Maintenance Recommendation</h3>
      <p id="maintenanceWindow" style="font-size: 1.1rem; color: #666; line-height: 1.6;"></p>
    </div>

    <div class="action-buttons">
      <a href="/input" class="nav-btn"><i class="fas fa-plus"></i> New Analysis</a>
      <a href="/history" class="nav-btn"><i class="fas fa-history"></i> View History</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const result = JSON.parse(sessionStorage.getItem('predictionResult'));

      if (!result) {
        window.location.href = '/input';
        return;
      }

      // Status Card
      const statusIcon = document.getElementById('statusIcon');
      const statusTitle = document.getElementById('statusTitle');
      const statusSubtitle = document.getElementById('statusSubtitle');
      const priorityBadge = document.getElementById('priorityBadge');

      if (result.failure_predicted) {
        statusIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
        statusIcon.className = 'status-icon critical';
        statusTitle.textContent = 'Failure Detected';
        statusSubtitle.textContent = result.failure_type;
      } else {
        statusIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
        statusIcon.className = 'status-icon good';
        statusTitle.textContent = 'System Operating Normally';
        statusSubtitle.textContent = 'No immediate failures detected';
      }

      priorityBadge.textContent = result.priority + ' PRIORITY';
      priorityBadge.className = 'priority-badge ' + result.priority;
      priorityBadge.style.display = 'inline-block';

      // Metrics
      document.getElementById('metricsGrid').style.display = 'grid';
      document.getElementById('failureProbability').textContent = result.failure_probability.toFixed(1) + '%';
      document.getElementById('failureType').textContent = result.failure_type;
      document.getElementById('rulHours').textContent = Math.round(result.rul_hours) + ' hrs';
      document.getElementById('rulDays').textContent = result.rul_days.toFixed(1) + ' days';
      document.getElementById('healthScore').textContent = result.health_score.toFixed(1) + '%';
      document.getElementById('savings').textContent = 'â‚¹' + result.potential_savings.toLocaleString('en-IN');

      // Alerts
      if (result.alerts && result.alerts.length > 0) {
        document.getElementById('alertsSection').style.display = 'block';
        const alertsList = document.getElementById('alertsList');
        alertsList.innerHTML = '';
        result.alerts.forEach(alert => {
          const li = document.createElement('li');
          li.textContent = alert;
          
          if (alert.includes('CRITICAL') || alert.includes('ðŸš¨')) {
            li.classList.add('critical');
          } else if (alert.includes('WARNING') || alert.includes('âš ï¸')) {
            li.classList.add('warning');
          } else {
            li.classList.add('success');
          }
          
          alertsList.appendChild(li);
        });
      }

      // Root Causes
      if (result.root_causes && result.root_causes.length > 0) {
        document.getElementById('causesSection').style.display = 'block';
        const causesList = document.getElementById('causesList');
        causesList.innerHTML = '';
        result.root_causes.forEach(cause => {
          const li = document.createElement('li');
          li.textContent = cause;
          causesList.appendChild(li);
        });
      }

      // Maintenance Window
      document.getElementById('maintenanceSection').style.display = 'block';
      document.getElementById('maintenanceWindow').textContent = result.maintenance_window;
    });
  </script>
</body>
</html>
