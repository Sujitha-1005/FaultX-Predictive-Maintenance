<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FaultX - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,#EAD8C0 0%,#F5E9D9 50%,#EAD8C0 100%);
      color:#333;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
      position:relative;
      overflow-x:hidden;
    }
    body:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(128,61,59,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s linear infinite;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(360deg); }
    }
    .container{
      max-width:480px;
      width:100%;
      text-align:left;
      padding:50px 40px;
      background:rgba(255,255,255,.90);
      backdrop-filter:blur(15px);
      border-radius:20px;
      box-shadow:0 15px 35px rgba(128,61,59,0.15);
      transition:all .4s ease;
      position:relative;
      z-index:1;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.5);
    }
    .container:hover{
      transform:translateY(-8px);
      box-shadow:0 25px 50px rgba(128,61,59,.25);
    }
    .logo{
      text-align:center;
      margin-bottom:35px;
      position:relative;
      z-index:2;
    }
    .logo h1{
      font-size:2.8rem;
      color:#803D3B;
      margin-bottom:8px;
      font-weight:900;
      letter-spacing:-1px;
    }
    .logo-subtitle{
      color:#666;
      font-size:1rem;
      font-weight:500;
      opacity:0.8;
    }
    h2{
      font-size:1.6rem;
      margin-bottom:35px;
      font-weight:700;
      color:#1a1a1a;
      text-align:center;
    }
    .form-group{
      margin-bottom:25px;
      position:relative;
      z-index:2;
    }
    label{
      display:block;
      margin-bottom:10px;
      font-weight:600;
      color:#803D3B;
      font-size:1.05rem;
    }
    input[type="email"],input[type="password"],input[type="text"]{
      width:100%;
      padding:16px 20px;
      border:2px solid #ddd;
      border-radius:10px;
      font-size:1rem;
      transition:all .3s ease;
      background:rgba(255,255,255,.9);
    }
    input:focus{
      border-color:#803D3B;
      outline:none;
      box-shadow:0 0 0 4px rgba(128,61,59,.12);
    }
    .btn{
      display:block;
      width:100%;
      background:linear-gradient(135deg,#803D3B 0%,#5f2b28 100%);
      color:#fff;
      padding:18px;
      border:none;
      border-radius:10px;
      font-size:1.1rem;
      font-weight:bold;
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 25px rgba(128,61,59,.4);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .toggle-option{
      text-align:center;
      margin-top:35px;
      color:#555;
      font-size:1rem;
    }
    .toggle-option a{
      color:#803D3B;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
    }
    .toggle-option a:hover{
      color:#5f2b28;
      text-decoration:underline;
    }
    #signupForm{
      display:none;
    }
    .status{
      margin-top:15px;
      font-size:.95rem;
      text-align:center;
      font-weight:500;
      padding:10px;
      border-radius:8px;
    }
    .status.error{
      color:#d32f2f;
      background:rgba(211,47,47,.1);
    }
    .status.success{
      color:#2e7d32;
      background:rgba(46,125,50,.1);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>FaultX</h1>
      <p class="logo-subtitle">Predictive Maintenance Platform</p>
    </div>

    <div class="form-container">
      <!-- Login Form -->
      <div id="loginForm">
        <h2>Welcome Back!</h2>
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required />
        </div>
        <button type="button" id="loginBtn" class="btn">
          <i class="fa fa-sign-in-alt"></i> Sign In
        </button>
        <div class="status" id="loginStatus"></div>
        <div class="toggle-option">
          <p>New to FaultX? <a id="showSignup">Create Account</a></p>
        </div>
      </div>

      <!-- Signup Form -->
      <div id="signupForm">
        <h2><i class="fa fa-user-plus"></i> Join FaultX</h2>
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
        </div>
        <button type="button" id="signupBtn" class="btn">
          <i class="fa fa-user-plus"></i> Create Account
        </button>
        <div class="status" id="signupStatus"></div>
        <div class="toggle-option">
          <p>Already have an account? <a id="showLogin">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { 
    getDatabase, 
    ref, 
    set, 
    push,
    get 
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA3bhBOR1rCYH4h0bj-yWIyW9mYbykyKMY",
    authDomain: "faultx-51e09.firebaseapp.com",
    databaseURL: "https://faultx-51e09-default-rtdb.firebaseio.com",
    projectId: "faultx-51e09",
    storageBucket: "faultx-51e09.firebasestorage.app",
    messagingSenderId: "689480842838",
    appId: "1:689480842838:web:9f83220881890956bf85f7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // CRITICAL: Flag to prevent auto-redirect during signup
  let isSigningUp = false;

  // Form elements
  const loginFormDiv = document.getElementById("loginForm");
  const signupFormDiv = document.getElementById("signupForm");
  const loginStatus = document.getElementById("loginStatus");
  const signupStatus = document.getElementById("signupStatus");
  const showSignup = document.getElementById("showSignup");
  const showLogin = document.getElementById("showLogin");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");

  const setStatus = (el, msg, type = "info") => {
    el.textContent = msg;
    el.className = "status " + type;
  };

  // Toggle forms
  showSignup.addEventListener("click", () => {
    loginFormDiv.style.display = "none";
    signupFormDiv.style.display = "block";
    loginStatus.textContent = "";
  });

  showLogin.addEventListener("click", () => {
    signupFormDiv.style.display = "none";
    loginFormDiv.style.display = "block";
    signupStatus.textContent = "";
  });

  /* ========== SIGNUP ========== */
  signupBtn.addEventListener("click", async () => {
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;
    const confirmPass = document.getElementById("confirmPassword").value;

    // Validation
    if (!name) {
      setStatus(signupStatus, "Please enter your name", "error");
      return;
    }
    if (password !== confirmPass) {
      setStatus(signupStatus, "Passwords do not match", "error");
      return;
    }
    if (password.length < 6) {
      setStatus(signupStatus, "Password must be at least 6 characters", "error");
      return;
    }

    // Disable button during signup
    signupBtn.disabled = true;
    isSigningUp = true; // PREVENT AUTO-REDIRECT

    setStatus(signupStatus, "Creating account...", "");

    try {
      // Create user in Firebase Authentication
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCred.user;

      // Prepare user data
      const userData = {
        uid: user.uid,
        full_name: name,
        email: email,
        created_at: Date.now(),
        created_at_readable: new Date().toISOString()
      };

      const dbPath = `users/${user.uid}`;
      const userRef = ref(db, dbPath);

      // Write to database
      await set(userRef, userData);

      // Verify the data was saved
      const snapshot = await get(userRef);
      
      if (snapshot.exists()) {
        setStatus(signupStatus, "Account created successfully! Redirecting...", "success");
        
        setTimeout(() => {
          window.location.href = "/input";
        }, 2000);
      } else {
        throw new Error("Database verification failed - data not saved");
      }

    } catch (err) {
      
      let errorMessage = err.message;
      
      if (err.code === 'auth/email-already-in-use') {
        errorMessage = "This email is already registered. Please login instead.";
      } else if (err.code === 'auth/weak-password') {
        errorMessage = "Password is too weak. Please use at least 6 characters.";
      } else if (err.code === 'auth/invalid-email') {
        errorMessage = "Invalid email address format.";
      } else if (err.code === 'PERMISSION_DENIED' || err.message.includes('permission') || err.message.includes('Permission')) {
        errorMessage = "Database permission denied. Please check Firebase security rules.";
      }
      
      setStatus(signupStatus, errorMessage, "error");
      signupBtn.disabled = false;
      isSigningUp = false;
    }
  });

  /* ========== LOGIN ========== */
  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    setStatus(loginStatus, "Signing in...", "");
    loginBtn.disabled = true;

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, password);

      // Log login history
      await push(ref(db, `users/${userCred.user.uid}/history`), {
        action: "login",
        timestamp: Date.now()
      });

      setStatus(loginStatus, "Login successful!", "success");
      setTimeout(() => {
        window.location.href = "/input";
      }, 1000);

    } catch (err) {
      setStatus(loginStatus, err.message, "error");
      loginBtn.disabled = false;
    }
  });

  /* ========== AUTO REDIRECT (ONLY WHEN NOT SIGNING UP) ========== */
  onAuthStateChanged(auth, (user) => {
    if (user && !isSigningUp && !window.location.href.includes("/input")) {
      window.location.href = "/input";
    }
  });
</script>
</body>
</html>
